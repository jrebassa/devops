apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-app-back-deployment
spec:
  selector:
   matchLabels:
    app: billing-app-back
  replicas: 3
  template:
    metadata:
      labels:
        app: billing-app-back
    spec:
      containers:
        - name: billing-app-back
          image: localhost:5000/billingapp-back
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7080
              name: billingappbport